<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>РЕКЛАМНАЯ ПЛОЩАДКА / ЛИЧНЫЙ КАБИНЕТ</title>
	<link rel="stylesheet" href="css/site_ст-5.css">
</head>
<body class="body">
	<div class="wrap">
		<div class="content">
			<div class="content-text">
				<p>РЕКЛАМНАЯ ПЛОЩАДКА / ЛИЧНЫЙ КАБИНЕТ</p>
			</div>

			<div class="content-box">
				<div class="central-content-box">
					<div class="table-box">
						<div class="table">
						<div class="area columns">
							<h3>ТИП ПЛОЩАДКИ</h3>
						</div>

						<div class="address columns">
						    <h3>АДРЕС</h3>
					    </div>

					    <div class="status columns">
						    <h3>СТАТУС</h3>
					    </div>

					    <div class="no-name columns">
						    
					    </div>

					    <div class="income columns">
						    <h3>ПЛАНИРУЕМЫЙ ДОХОД</h3>
						    <span>ДО БРОНИРОВАНИЯ</span>
					    </div>

					</div>
					<div class="price-block">
						<p>БАЛАНС: 10€</p>
					</div>
					</div>

					<div class="central-btn">
						<a href="#" class="update">ДОБАВИТЬ <span>ПЛОЩАДКУ</span></a>
						<a href="#">РЕДАКТИРОВАТЬ</a>
						<a href="#">УДАЛИТЬ</a>
					</div>
					
				</div>

				<div class="content-bottom-box">
					<a href="#" class="close">ЗАКРЫТЬ</a>
					<a href="#" class="score">ПОПОЛНИТЬ СЧЁТ</a>
					<span class="break"></span>
					<a href="#" class="statistics top">СТАТИСТИКА</a>
					<a href="#" class="settings top">НАСТРОЙКИ</a>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
