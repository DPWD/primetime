<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>РЕКЛАМНАЯ ПЛОЩАДКА [ДОБАВЛЕНИЕ ] / РЕДАКТИРОВАНИЕ</title>
	<link rel="stylesheet" href="css/site_ст-6.css">
</head>
<body class="body">
	<div class="wrap">
		<div class="content">
			<div class="content-text">
				<p>РЕКЛАМНАЯ ПЛОЩАДКА [ДОБАВЛЕНИЕ ] / РЕДАКТИРОВАНИЕ</p>
			</div>
			<div class="content-box">
				<div class="central-content-box">
					<div class="photo">
						<div class="example-1">
                          <div class="form-group">
                            <label class="label">
                              <p class="">Загрузить</p>
                              <span class="title">Фото</span>
                              <input type="file">
                            </label>
                          </div>
                        </div>
					</div>

					<div class="central-btn">
						<div class="central-btn-function">
							
							<input type="text" class="central-btn-click pale" placeholder="АДРЕС ПЛОЩАДКИ">

						<!-- <a href="#" class="central-btn-click area">ТИП ПЛОЩАДКИ <span></span></a> -->
						<div class="select">
							<select name="area" class=" central-btn-click area" id="select-area" >
							<option value="">ТИП ПЛОЩАДКИ</option>
						</select>
						</div>
						
						<input type="text" class="central-btn-click pale" placeholder="ПРОХОДИМОСТЬ ЛЮДЕЙ В ДЕНЬ">
						</div>

						<div class="operating">
							<p>ГРАФИК РАБОТЫ</p>
							<div class="operating-btn">
								<!-- <a href="#">С 00.00<span></span></a>
							   <a href="#" class="end">ПО 00.00<span></span></a> -->
							   <div class="select-2">
							      <select name="begin" class="begin" id="select-area" >
							         <option value="">С 00.00</option>
						          </select>
						       </div>
						<div class="select-3">
							<select name="end" class=" end" id="select-area" >
							<option value="">ПО 00.00</option>
						</select>
						</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-bottom-box">
					<a href="#" class="close">ЗАКРЫТЬ</a>
					<a href="#" class="settings">ДОБАВИТЬ / ИЗМЕНИТЬ</a>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
