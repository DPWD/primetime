<html lang="ru">
<head>

	<div class="wrap">

						<label for="password">Пароль</label>

						<div class="form-btn">
							<a href="#" class="signup-btn">РЕГИСТРАЦИЯ</a>
							<a  type="submit" class="login-btn">ВХОД</a>
						</div>
					</form>

					

				</div>
				<div class="rectangle"></div>
				</div>

				<div class="checkbox">
					<input id="check1" type="checkbox" name="check" value="check1">
					<label for="check1"><span></span>  РЕКЛАМОДАТЕЛЬ</label>
					<input id="check2" type="checkbox" name="check" value="check2">
				    <label for="check2"><span></span>  РЕКЛАМНАЯ ПЛОЩАДКА</label>
				</div>

			</div>
			
		</div>
	</div>
